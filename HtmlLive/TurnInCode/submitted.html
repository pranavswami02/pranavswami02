<!DOCTYPE>
<html>
    <head>
        <title id="title">Thanks for Submitting Your Code</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        
    </head>
    <body id="body">
        
        <p class="label thanks first">Thanks for Submitting Your Code</p> 
        
        <button id="btn">Copy Url</button>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <script>
            
            function thanks() {
                var url = (location.href.split("?").length>1)? location.href.split("?")[1]: ""
                var body = document.getElementById('body')
                body.innerHTML= body.innerHTML+"<p class='label thanks'>URL: <a href='"+url+"'>"+url+"</a></p> <p class='label thanks'>Thanks for Submitting Your Code</p>"
            }
            addEventListener('keydown', function() {
                thanks()
            })
            
            function copyToClip() {
                                
                var copyText = document.getElementsByTagName("a")[0]
                selectElementTest(copyText)
                document.execCommand("Copy")

            }

            function selectElementTest(el) {
                var range = document.createRange();
                range.selectNodeContents(el)
                var selection = window.getSelection()
                selection.removeAllRanges()
                selection.addRange(range);
            }
            
            $('body').click(function(event) {
                thanks()
                if(event.target.id == 'btn') {
                    copyToClip()
                }
            })
            
        </script>
    </body>
</html>
